<div class="calendar_entry col-lg-4">
    <br />
    <h2>{{ entry.name }}</h2>
    <h4>{{ entry.date|date:"d M Y" }}</h4>
    <p>
        {{ entry.description|truncatechars:75 }}
    </p>
    <button onclick="window.location='{% url 'details' pk=entry.id %}'" class="btn btn-success">View Details</button>
    <button data-id="{{ entry.id }}" onclick="deleteEvent(this)" class="btn btn-danger">Delete Event</button>
</div>
