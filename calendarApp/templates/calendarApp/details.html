{% extends 'calendarApp/base.html' %}
{% block content %}
    <div class="container jumbotron">
        <button onclick="window.location='{% url 'index' %}'" class="btn btn-success">Go Back</button>
        <hr />
        <h1>Event: {{ entry.name }}</h1>
        <hr />
        <h5>Date: {{ entry.date }}</h5>
        <p>{{ entry.description }}</p>
        <hr />
    </div>
{% endblock %}
