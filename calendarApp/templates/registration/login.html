{% extends 'calendarApp/base.html' %}
{% block content %}
<div class="centered container">
    <br />
    <h1>Login</h1>
    <form method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        <label>{{ field.label }}</label>
        <input  type="{% if field.label == 'Password' %}password{% else %}input{% endif %}"
                name="{{ field.name }}" class="form-control" />
        <hr />
    {% endfor %}
    <br />
    <button class="btn-success" type="submit">Login</button>
    <br />
    <br />
    <a href="/signup">No Account? Register Here</a>
    </form>
</div>
{% endblock %}
