{% extends 'calendarApp/base.html' %}
{% block content %}
<div class="centered container">
    <h1>Sign Up</h1>
    <form method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        <label>{{ field.label }}</label>
        <input  type="{% if 'password' in field.name %}password{% else %}input{% endif %}"
                name="{{ field.name }}" class="form-control" />
        <hr />
    {% endfor %}
    <br />
    <button class="btn-success" type="submit">Sign Up</button>
    </form>
    <br />
    <button onclick="window.location='{% url 'login' %}'" class="btn-danger">Go Back</button>
</div>
{% endblock %}
